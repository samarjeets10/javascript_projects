
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="nav-bar">
        <div id="logo">
            <h2>TO<br>DO</h2>
        </div>
        <div class="icon">
            <img id="icon-image" src="./image/note_5620483.png" alt="icon">
        </div>
    </nav>

    <main>
        <div class="title-text">
            <h1>Stay Organized. Get Things Done.</h1>
            <p>No more forgotten tasks or mental overload â€” just a clean, reliable system for getting things done.</p>
        </div>

        <div class="input-section">
            <form>
                <input type="text" id="input-task" placeholder="Enter task todo..">
                <input type="date" id="input-date">
                <button id="add-task-btn">Add Task</button>
            </form>
        </div>

        <div class="task-container">
            <div class="container-header">
                <h3>Your Tasks at a Glance</h3>
                <div class="header-icon">
                    <img src="./image/down-arrow_13077261.png" alt="arrow-image" id="image-icon">
                </div>
            </div>
            <div class="task-content">
                <div class="default-task">
                    <h2>No Taks add yet</h2>
                    <p>One Step Closer to Productivity</p>
                </div>

                    <button class="delete-btn">Delete</button>
                </div> -->
                
            </div>
        </div>


<script src="script.js"></script>
</body>
</html>
