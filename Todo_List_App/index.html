
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main">
        <div class="wrapper">
            <h1>To-Do List <span>&#128221;</span></h1>
            <div class="input">
                <input type="text" placeholder="Add a new task..." class="task-input" id="input-task">
                <button id="add-task">Add</button>
            </div>

            <ul class="task-container">
                <!-- list-structure -->

                <li class="task-list">
                    <div class="task">
                        <input type="checkbox"id="check-box">
                        <p class="task-name">Wash Car.</p>
                    </div>
                    <button class="delete-btn">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </li>
                <li class="task-list">
                    <div class="task">
                        <input type="checkbox"id="check-box">
                        <p class="task-name">Go For a walk at evening.</p>
                    </div>
                    <button class="delete-btn">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </li>
                <li class="task-list">
                    <div class="task">
                        <input type="checkbox"id="check-box">
                        <p class="task-name">go to gym at morning.</p>
                    </div>
                    <button class="delete-btn">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </li>

                <!-- list-structure end -->
            </ul>
        </div>
    </main>

<script src="script.js"></script>
</body>
</html>
