
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header container -->

    <header>
        <h1>Quick Notes</h1>
        <div>
            <button class="add-note-btn" onclick="openNoteDialog()">+ Add Note</button>
            <button id="themeToggleBtn" class="theme-toggle-btn">ðŸŒ™</button>
        </div>
    </header>

    <!--  -->

    <!-- Notes Container Grid -->

    <main id="notesContainer" class="notes-grid"></main>

    <!--  -->

    <!-- Add Note Dialog -->

    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
                <button class="close-btn" onclick="closeNoteDialog()">X</button>
            </div>

            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-lable">Title</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." required>
                </div>
                <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea id="noteContent" class="form-textarea" placeholder="Write your note here..." required></textarea>
                </div>

                <div class="dialog-actions">
                    <button type="button" class="cancle-btn" onclick="closeNoteDialog()">Cancle</button>
                    <button type="submit" class="save-btn">Save Note</button>
                </div>
            </form>
        </div>
    </dialog>

    

<script src="script.js" defer></script>
</body>
</html>
